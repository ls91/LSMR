apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7',
            'org.jdbi:jdbi:2.38.1'
    
    testCompile 'junit:junit:4.11',
                'org.easymock:easymock:3.3.1',
                'com.h2database:h2:1.4.180'
}
